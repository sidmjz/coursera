<div class="menu-item-tile col-sm-12 col-md-6"> <!-- Menu tile 1-->
    <div class="row">
        <div class="col-sm-5">
            <div class="menu-item-photo">
                <div>B01</div>
                <img src="images/menu/{{catShortName}}/{{short_name}}.jpg" alt="menu-item" class="img-responsive" width='250' height='150'>
            </div>
            <div class="menu-item-price">{{price_small}}<span>{{small_portion_name}}</span> {{price_large}} <span>{{large_portion_name}}</span></div>
        </div>
        <div class="col-sm-7">
            <div class="menu-item-description">
                <h3 class="menu-item-title">{{name}}</h3>
                <p class="menu-item-details">{{description}}</p>
            </div>
        </div>
    </div>
    <hr class="visible-xs">
</div>
